<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations</title>
    <link rel="stylesheet" href="css/style.css" />
    <script rel="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1 class="title">Beautiful Vacation Destinations</h1>
      </header>
    </div>
    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-maribernotti-2570473.jpg"
          alt="venezuela"
        />
      </article>
    </div>

    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-magic-k-24827758-6726422.jpg"
          alt="Playa de Las Catedrales, Spain"
        />
      </article>
    </div>

    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-tomas-malik-793526-2990832.jpg"
          alt="Caucasus Mountains, Georgia"
        />
      </article>
    </div>

    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-marcel-gierschick-839744421-20857095.jpg"
          alt="Free Cliffs Of Moher, Ireland Photos"
        />
      </article>
    </div>

    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-ndtoanf-27454425.jpg"
          alt="Ha Long Bay, Vietnam"
        />
      </article>
    </div>

    <div class="destinations-container">
      <article class="destinations">
        <img
          class="images"
          src="images/pexels-therato-1933316.jpg"
          alt="Svalbard, Norway"
        />
      </article>
    </div>
  </body>
</html>
